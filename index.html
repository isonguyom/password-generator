<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <title>Password Generator</title>
</head>

<body>


    <div class="container-fluid">
        <h1 class="title mb-4 text-center"></h1>
        <div class="form-group">
            <label for="passwordLength" class="font-weight-bold">Set password length(Only whole numbers)</label>
            <input type="number" class="form-control" id="passwordLength" placeholder="Password length">
        </div>
        <div class="form-group mb-4">
            <label class="font-weight-bold">Select password characters</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="lowercase" id="lowercase">
                <label class="form-check-label" for="lowercase">
                    Lowercase letters(a-z)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="uppercase" id="uppercase">
                <label class="form-check-label" for="digits">
                   Uppercase letters(A-Z)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="digits" id="digits">
                <label class="form-check-label" for="digits">
                    Digits(0-9)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="lowercase" id="lowercase">
                <label class="form-check-label" for="lowercase">
                    Special character(a-z)
                </label>
            </div>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="passwordDisplay" class="form-control"
                placeholder="Click 'Generate' to generate your random password" readonly>
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="generateBtn" disabled>Generate</button>
            </div>
        </div>
        <button type="button" id="copyPassword" class="btn btn-outline-success" disabled>copy</button>

    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
